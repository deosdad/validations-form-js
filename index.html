<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Emails</title>
    <link rel="stylesheet" href="dist/app.css">
</head>

<body class="">

    <div class="container">

        
        <div class="background-layer">

            <div class="form-container">

                <form id="formulario" class="" autocomplete="off">

                    <div class="position">

                        <div class="email borders">
                            <label for="email" class="label-email"></label>
                            <input id="email" type="email" name="email" placeholder="Para" class="" />
                        </div>

                        <div class="asunto borders">
                            <label for="asunto" class=""></label>
                            <input id="asunto" type="text" name="asunto" placeholder="Asunto" class="" />
                        </div>

                        <div class="contenido-email borders">
                            <label for="mensaje" class=""></label>
                            <textarea id="mensaje" type="text" name="mensaje" placeholder="Mensaje" class=""></textarea>
                        </div>

                        <div id="botones" class="">
                            <button type="submit" class="disabled" disabled>Enviar</button>
                            <button class="enabled" type="reset">Reset</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
        <div class="background-layer-after"></div>

    </div>

    <div id="spinner">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
